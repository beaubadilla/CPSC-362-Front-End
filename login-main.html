<html>
<head>
    <title> Transparent Login Form Design </title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
    <body>
      <div class="Title">
        <p>Titan Notes</p>
      </div>
    <div class="login-box">

          <div class="action-btn">
            <button class="login-btn">Login tab</button>
            <button class="register-btn">Register tab</button>
          </div>

          <form>
          <p>Email</p>
          <input type="text" name="username" placeholder="@csu.fullerton.edu">

          <p>Password</p>
          <input type="password" name="password" placeholder="Enter Password">

          <input type="submit" name="submit" value="Login">    <!-- This is the login button -->
          <a href="#">Forgot Password?</a>
          </form>
    </div>

    </body>
</html>
